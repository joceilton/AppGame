<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App game - Inseto</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="areaGamer">

      <div class="bloco habilitar">
        <img src="img/inseto.png" alt="Inseto">
      </div>
      
    </div>

    <div class="pontosmarcados">
      <div class="pontos_acertos">
        <strong> Acertos: </strong> <p class="acertos"> 0 </p>
      </div>
      <div class="total_de_insetos">
        <strong> Total: </strong> <p class="total"> 0 </p>
      </div>
    </div>

    <div class="macara">
      <div class="mensagem">
        Iniciando
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
